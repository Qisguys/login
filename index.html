<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Registration Form</title>
  <style>
  
    *{
      padding: 0px;
      margin: 0px;
    }
    .border1{
      border-bottom: 2px solid rebeccapurple;
      border-right: 2px solid rebeccapurple;
      border-left: 2px solid rebeccapurple;
      border-top: hidden;
      border-top-style: none;
      padding: 6px;
      border-radius: 10px;
    } .border12{
      border-bottom: 2px solid rebeccapurple;
      border-right: 2px solid rebeccapurple;
      border-left: 2px solid rebeccapurple;
      border-top: hidden;
      padding: 6px;
      border-radius: 10px;
      font-size: medium;
    }
    .button11,.ss{
      justify-content: space-around;
      display: flex;
    }
    .reg{
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>

  <div class="container mt-1 ">
    
    <div class="row justify-content-center">
      
      <div class="col-md-6">
        <h3 class="reg">Registration From</h3>
        <div class="card">
          <div class="card-body">
            <div class="border1">
            <p class="card-title text-center mb-1">Personal details</p>
            <form>
              <div class="form-group">
                <label for="Title">Title:</label>
               
              <select class="form-select" aria-label="Default select example">
                <option selected>Mr</option>
                <option value="1">Ms</option>
              </select>
              </div>
              
              <div class="form-group">
                <label for="FirstName">FirstName:</label>
                <input type="text" class="form-control" id="fname" >
              </div>

              <div class="form-group">
                <label for="MiddleName">MiddleName:</label>
                <input type="text" class="form-control" id="mname" >
              </div>

              <div class="form-group">
                <label for="LastName">LastName:</label>
                <input type="text" class="form-control" id="lname">
              </div>

              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" >
              </div>
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="Age">
              </div>
              <div>
                <label for="age">Gender:</label>
                </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="">Male
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="">Female
                </label>
              </div>
              
            </div>
            <br>
            <!-- second -->
            </form>
            <div class="border12 ">
               
                <p class="card-title text-center mb-4 ">Languages known</p>
                  <div class="form-group ">
                  <label for="">Language:</label>
                  <input type="text"  id="lan">
  
                  <label class="form-check-label">
                    <input type="checkbox" class="" value=""> Read
  
                    <label class="form-check-label">
                      <input type="checkbox" class="" value=""> Write
                      <input type="checkbox" class="" value="">
                      <label class="form-check-label">Speak</label>
                        
                </div>
                <div id="cs">       
                </div>
                <div class="ss">
                    <button  class="btn btn-primary " id="submit" onclick="sai()">Add Language</button>
                    <button  class="btn btn-primary " id="submit" onclick="sai1()">remove</button>
                  </div>
                </div>
                </div>
  
              <div class="button11">
                <button  class="btn btn-primary ">Register</button>
                <button  class="btn btn-primary ">Reset</button>
              </div>
             
          <br>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
     let cs=document.getElementById('cs');
    function sai(){
    
    let label1=document.createElement("label");
    label1.innerText="Language: ";
    cs.appendChild(label1);

    let input1=document.createElement("input");
    cs.appendChild(input1);


    let array=["speak","write","read"];
        for (let index = 0; index < array.length; index++) {
            
            let checkbox=document.createElement("input");
            checkbox.type="checkbox";
            cs.appendChild(checkbox);
            let labe4=document.createElement("label");
            labe4.innerText=array[index];
            cs.appendChild(labe4);
            checkbox.style.margin="5px";
            
        }
     }
    function sai1(){

      // cs.remove();              entire languages are deleting
      // cs.removeChild(cs.firstChild);
      for (let index = 0; index < 8; index++) {
              // cs.removeChild(cs.children[index])
              cs.removeChild(cs.firstElementChild)
        
      }
    }
</script>

</body>
  </html>
